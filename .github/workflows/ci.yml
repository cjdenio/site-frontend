name: ci

on:
  - push
  - pull_request

jobs:
  format:
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Run formatter 👀
        run: yarn format:check
